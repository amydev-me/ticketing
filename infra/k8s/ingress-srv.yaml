apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
spec:
  rules:
    - host: ticketing.dev
      http:
        paths: 
          - pathType: ImplementationSpecific
            path: /api/users/?(.*)
            backend:
              service:
                name: auth-srv 
                port: 
                  number: 3000
          - pathType: ImplementationSpecific
            path: /api/tickets/?(.*)
            backend:
              service:
                name: tickets-srv 
                port: 
                  number: 3000
          - pathType: ImplementationSpecific
            path: /?(.*)
            backend:
              service:
                name: client-srv 
                port: 
                  number: 3000